<!DOCTYPE html>
<html lang="en">
<head>
	<title>Issue Creation Page</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-500 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-55">
						Open an issue:
					</span>
<!-- Input UCID w/autocomplete as Requested(Trello) -->
					<div class="wrap-input100 validate-input m-b-50" data-validate = "ucid">
						<input class="input100" type="text" name="ucid" placeholder=" Customer UCID" autocomplete="on">
						<span class="focus-input100"></span>
					</div>
<!--End of Input UCID w/autocomplete as Requested(Trello) -->


	<div class=" validate-input m-b-16" >
<span class="login100-form-title p-b-10">
						<h5 align="left">issue location:</h5>
					</span>

<!-- Select-MultiMenu 1 -->
	<div class=" validate-input m-b-16" >
<label>Academic Building:</label>
		<select name="choice" multiple class="form-control"  >
			<option value="a">Campbell Hall</option>
			<option value="b">Central Avenue Building</option>
			<option value="c">Cullimore Hall</option>
			<option value="d">Electrical and Computer Engineering Building</option>
			<option value="e">Fenster Hall</option>
			<option value="f">Faculty Memorial Hall</option>
			<option value="g">Guttenberg Information Technologies Center</option>
			<option value="h">Kupfrian Hall</option>
			<option value="i">Microelectronics Center</option>
			<option value="j">Mechanical Engineering Center</option>
			<option value="k">School of Architecture</option>
			<option value="l">Tiernan Hall</option>
			<option value="m">Van Houten Library</option>
			<option value="n">York Center for Environmental Engineering And Science</option>
			<option value="o">Specht Building</option>
	</select>
</div>
<!-- End of Select-MultiMenu 1 -->

<!-- Input Room -->
<div class="wrap-input100 validate-input m-b-16" data-validate = "room">
	<input class="input100" type="text" name="room" placeholder="Room #" >
	<span class="focus-input100"></span>
</div>
<!-- End of Input Room -->


<!-- Select-MultiMenu 2 -->
<div class=" validate-input m-b-16" >
<label>Issue Type:</label>
	<select  name="choice2" multiple class="form-control">
		<option value="p">Classroom - Audio</option>
		<option value="q">Classroom - Video</option>
		<option value="r">Classroom - Delivery</option>
		<option value="s">Classroom - Other</option>
		<option value="t">Special Event</option>
		<option value="u">Other</option>
 </select>

</div>
<!-- End of Select-MultiMenu 2 -->


<!-- TextArea -->
<div class=" validate-input m-b-16" >
	<label for="comment">Issue Description:</label>
      <textarea class="form-control" name="txtarea" rows="5" cols="50" placeholder=""></textarea>
</div>
<!-- End of TextArea -->

<!-- Assign Techs -->
<div class=" validate-input m-b-16" >
<label>Assign a Tech:</label>
	<select  name="choice3" multiple class="form-control">
		<option value="v">John Cummings</option>
		<option value="w">Jack Bauer</option>
		<option value="x">Yoel Romero</option>
		<option value="y">Joey Diaz</option>
		<option value="z">Tommy Wright</option>
		<option value="1">Moe Abdel</option>
		<option value="2">Eddie Bravo</option>
		<option value="3">Benny Chicas</option>
		<option value="4">Luigi Fabrizio</option>
		<option value="5">Tony Montana</option>
		<option value="6">Son Goku</option>
 </select>
</div>
<!-- End of Assign Techs -->



<!-- Submit Button -->
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
<!-- End of Submit Button -->
						</div>
					</div>
				</form>
			</div>
</body>
</html>
